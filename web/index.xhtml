<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Kategori Basligi: <h:inputText value="#{categoryBean.entity.title}"/>
            <h:commandButton action="#{categoryBean.create}" value="Kaydet" />

        </h:form>

        <hr />
        <h:form>

//push etme işlemi test edildi


            <h:dataTable value="#{categoryBean.list}" var="c">

                <h:column>
                    <f:facet name ="header">ID</f:facet>
                        #{c.id}
                </h:column>
                <h:column>
                    <f:facet name ="header">TITLE</f:facet>
                        #{c.title}
                </h:column>
                <h:column>
                    <f:facet name ="header">CREATED</f:facet>
                        #{c.created}
                </h:column>
                <h:column>
                    <f:facet name ="header">UPDATEDs</f:facet>
                        #{c.updated}
                </h:column>
                <h:column>
                    <f:facet name ="header">DELETED</f:facet>

                    <h:commandButton action="#{categoryBean.delete(c)}" value="SİL" />
                </h:column>


            </h:dataTable>

        </h:form>


    </h:body>
</html>
